site_name: Iso15926Visualiser Documentation
copyright: System Health Lab
repo_url: https://github.com/nlp-tlp/15926-4-RDL-CITS3200

theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          primary: indigo
          scheme: default
          toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          primary: indigo
          scheme: slate
          toggle:
          icon: material/toggle-switch
          name: Switch to light mode
    features:
        - navigation.tabs

nav:
    - Overview: index.md
    - Developer:
          - Introduction: developer/index.md
          - Tech stack: developer/tech-stack.md
          - Developer setup: developer/deverloper-setup.md
          - CI/CD: developer/cicd.md
    - Maintainer:
          - Introduction: maintainer/index.md
          - Accessing production: maintainer/using-instance.md
          - Migrating production: maintainer/migrating-instance.md
    - Administrator:
          - Introduction: administrator/index.md
    - Changelog:
          - Introduction: changelog/index.md
