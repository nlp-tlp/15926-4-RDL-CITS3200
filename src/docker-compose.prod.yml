services:
    client:
        image: myclient
        container_name: Client
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.client.rule=PathPrefix(`/`)"
            - "traefik.http.services.client.loadbalancer.server.port=5173"
        ports:
            - "${CLIENT_PORT:-5173}:5173"
        env_file:
            - .env.production

    server:
        image: myserver
        container_name: Server
        ports:
            - "${SERVER_PORT:-5000}:5000"
        volumes:
            - db-data:/app/db
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.server.rule=PathPrefix(`/node`) || PathPrefix(`/graph`) || PathPrefix(`/search`)"
            - "traefik.http.services.server.loadbalancer.server.port=5000"
        environment:
            - FLASK_ENV=production
            - FLASK_APP=${FLASK_APP:-server.py}

    traefik:
        image: "traefik:v3.1"
        container_name: Traefik
        command:
            - "--log.level=INFO"
            - "--api.insecure=false"
            - "--providers.docker=true"
            - "--providers.docker.exposedbydefault=false"
            - "--entryPoints.web.address=:80"
        ports:
            - "80:80" # HTTP
            - "8080:8080" # Traefik Dashboard
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
    db-data: # Yes nothing below this line
