name: Frontend Code Checks

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
    types: ["opened", "synchronize", "reopened", "edited"]
  workflow_dispatch:

jobs:
  format:
    name: Run Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm i
      - name: Run Prettier
        run: npm run format:check

  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm i
      - name: Run Eslint
        run: npm run lint:strict

  typecheck:
    name: Check types
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm i
      - name: Run tsc
        run: npm run type-check
