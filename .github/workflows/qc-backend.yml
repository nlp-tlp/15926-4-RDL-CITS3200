name: Backend Code Checks

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
  workflow_dispatch:

jobs:
  lint:
    name: Run Black (Python Linting)
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || github.event.head_commit.message != github.event.pull_request.head.commit.message

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          cd src/server
          pip install black

      - name: Run Black
        run: |
          cd src/server
          black --check .
