name: Backend Code Checks

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
    types: ["opened", "synchronize", "reopened", "edited"]
  workflow_dispatch:

jobs:
  lint:
    name: Run Black (Python Linting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          cd src/server
          pip install black

      - name: Run Black
        run: |
          cd src/server
          black --check .
