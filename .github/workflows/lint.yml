name: Lint Code Base

on: 
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'

jobs:
  lint-client:
    name: Lint Client (Vue.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd src/client
          npm install

      - name: Run ESLint
        run: |
          cd src/client
          npm run lint

  lint-server:
    name: Lint Server (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          cd src/server
          pip install black

      - name: Run Black
        run: |
          cd src/server
          black --check .
