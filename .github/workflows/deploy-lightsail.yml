name: Deploy Client and Server to AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      - name: Build Docker images
        run: |
          docker build -t myclient ./src/client
          docker build -t myserver ./src/server

      - name: Export Docker images
        run: |
          docker save myclient | gzip > client_image.tar.gz
          docker save myserver | gzip > server_image.tar.gz

      - name: Transfer Docker Compose file to Lightsail
        run: |
          scp -i ~/.ssh/id_rsa ./src/docker-compose.yml ubuntu@${{ secrets.LIGHTSAIL_HOST }}:/home/ubuntu/

      - name: Transfer Docker images to Lightsail
        run: |
          scp -i ~/.ssh/id_rsa client_image.tar.gz ubuntu@${{ secrets.LIGHTSAIL_HOST }}:/home/ubuntu/
          scp -i ~/.ssh/id_rsa server_image.tar.gz ubuntu@${{ secrets.LIGHTSAIL_HOST }}:/home/ubuntu/

      - name: Load Docker images and run containers on Lightsail
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.LIGHTSAIL_HOST }} "docker load -i /home/ubuntu/client_image.tar.gz && docker load -i /home/ubuntu/server_image.tar.gz"
          ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.LIGHTSAIL_HOST }} "cd /home/ubuntu && docker-compose down && docker-compose up"
