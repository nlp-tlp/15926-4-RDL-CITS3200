name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    name: Build Documentation Pages

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Python
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      # Build the MkDocs site
      - name: Build MkDocs site
        run: |
          mkdocs build --config-file ./docs/mkdocs.yml

      # Add CNAME file based on the branch or PR
      - name: Add CNAME for custom domain
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr-${{ github.event.pull_request.number }}.docs.iso15926vis.org" > docs/site/CNAME
          else
            echo "docs.iso15926vis.org" > docs/site/CNAME
          fi

      # Upload the built site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/site/
          name: documentation-pages
          retention-days: 1 # Short duration for artifact as only need once to deploy

  # Deployment job
  deploy:
    name: Deploy Documentation Pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: documentation-pages

      - name: Output deployment URL
        if: github.event_name == 'pull_request'
        run: echo "ðŸš€ Preview available at pr-${{ github.event.pull_request.number }}.docs.iso15926vis.org"
